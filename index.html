<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Build your Pizza</title>
</head>
<body>
  
</body>
    <header class="wrapper">
    </header>

    <section class="wrapper">
        <form action="">
            <fieldset class="pizza-size">
                <div class="pizza-size-contents">
                    <label for="small">small</label>
                    <input type="radio" name="pizza-size" value="small" class="pizza-size-clickable">
                    <p>$8.50</p>
                </div>
                <div class="pizza-size-contents">
                    <label for="medium">medium</label>
                    <input type="radio" name="pizza-size" value="medium" class="pizza-size-clickable">
                    <p>$10.00</p>
                </div>
                <div class="pizza-size-contents">
                    <label for="large">large</label>
                    <input type="radio" name="pizza-size"  value="large" class="pizza-size-clickable">
                    <p>$11.50</p>
                </div>
            </fieldset>
        </form>
    </section>

    <section class="wrapper">
        <form action="" class="pizza-cheese">
            <fieldset>
                <div>
                    <label for="feta">feta</label>
                    <input type="checkbox" name="cheese" value="feta" class="pizza-topping-cheese-inner">
                </div>
                <div>
                    <label for="goat">goat cheese</label>
                    <input type="checkbox" name="cheese" value="goat" class="pizza-topping-cheese-inner">
                </div>
                <div>
                    <label for="mozzarella">mozzarella</label>
                    <input type="checkbox" name="cheese" value="mozzarella" class="pizza-topping-cheese-inner">
                </div>
            </fieldset>
        </form>
    </section>

    <section class="wrapper">
        <form action="" class="pizza-vegetables">
            <fieldset>
                <div>
                    <label for="artichokes">artichokes</label>
                    <input type="checkbox" name="veggies" value="artichokes" class="pizza-topping-vegetables">
                </div>
                <div>
                    <label for="blackOlives">black olives</label>
                    <input type="checkbox" name="veggies" value="blackOlives" class="pizza-topping-vegetables">
                </div>
                <div>
                    <label for="broccolli">broccolli</label>
                    <input type="checkbox" name="veggies" value="broccolli" class="pizza-topping-vegetables">
                </div>
                <div>
                    <label for="mushrooms">mushrooms</label>
                    <input type="checkbox" name="veggies" value="mushrooms" class="pizza-topping-vegetables">
                </div>
                <div>
                    <label for="romatomatoes">roma tomatoes</label>
                    <input type="checkbox" name="veggies" value="romatomatoes" class="pizza-topping-vegetables">
                </div>
                <div>
                    <label for="pineapples">pineapples</label>
                    <input type="checkbox" name="veggies" value="pineapples" class="pizza-topping-vegetables">
                </div>
            </fieldset>
        </form>
    </section>

    <section class="wrapper">
        <form action="" class="pizza-meat">
            <fieldset>
                <div>
                    <label for="bacon">bacon</label>
                    <input type="checkbox" name="meat" value="bacon" class="pizza-topping-meat">
                </div>
                <div>
                    <label for="pepperoni">pepperoni</label>
                    <input type="checkbox" name="meat" value="pepperoni" class="pizza-topping-meat">
                </div>
                <div>
                    <label for="buffaloChicken">buffalo chicken</label>
                    <input type="checkbox" name="meat" value="buffaloChicken" class="pizza-topping-meat">
                </div>
            </fieldset>
        </form>
    </section>

    <section>
        Final cost: $<div class="final-price"></div>
    </section>
