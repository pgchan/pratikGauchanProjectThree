<section class="wrapper">
    <form action="">
        <fieldset class="pizza-size">

            <div class="pizza-size-contents">
                <label for="small">small</label>
                <input type="radio" name="pizza-size" id="small" value="small" class="pizza-size-clickable">
                <p>$8.50</p>
            </div>
            <div class="pizza-size-contents">
                <label for="medium">medium</label>
                <input type="radio" name="pizza-size" id="medium" value="medium" class="pizza-size-clickable">
                <p>$10.00</p>
            </div>
            <div class="pizza-size-contents">
                <label for="large">large</label>
                <input type="radio" name="pizza-size" id="large" value="large" class="pizza-size-clickable">
                <p>$11.50</p>
            </div>
        </fieldset>
    </form>
</section>
